<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
</head>
<body>

    <h1>Example Page</h1>

    <!-- Sized Images -->
    <h2>Sized Images</h2>
    <img src="https://via.placeholder.com/150" alt="Example Image 1" width="200">
    <img src="https://via.placeholder.com/200" alt="Example Image 2" width="200">

    <!-- Table -->
    <h2>Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>22</td>
        </tr>
    </table>

    <!-- Form -->
    <h2>Form</h2>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
    </form>

    <!-- Radio Buttons -->
    <h2>Radio Buttons</h2>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>

    <!-- Checkboxes -->
    <h2>Checkboxes</h2>
    <input type="checkbox" id="cb1" name="checkbox1" value="cb1">
    <label for="cb1">Checkbox 1</label>

    <input type="checkbox" id="cb2" name="checkbox2" value="cb2">
    <label for="cb2">Checkbox 2</label>

    <!-- Buttons -->
    <h2>Buttons</h2>
    <button type="button">Click me</button>
    <button type="button">Another button</button>

    <!-- Textarea -->
    <h2>Textarea</h2>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>

</body>
</html>
