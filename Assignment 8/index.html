<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements Example</title>
    <style>
        /* CSS styling for demonstration purposes */
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <!-- 1. Div -->
    <div>
        <h1>This is a div element</h1>
        <p>Divs are block-level containers that can contain other HTML elements.</p>
    </div>

    <!-- 2. Class -->
    <p class="highlight">This paragraph has a highlighted background.</p>

    <!-- 3. Span -->
    <p>This is a <span class="highlight">span</span> element within a paragraph.</p>

    <!-- 4. Iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>

    <!-- 5. Escape Character -->
    <p>This is an example of an escape character: &lt;p&gt; - it represents the HTML &lt;p&gt; tag.</p>

    <!-- 6. Audio -->
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- 7. Video -->
    <video width="320" height="240" controls>
        <source src="https://www.sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
